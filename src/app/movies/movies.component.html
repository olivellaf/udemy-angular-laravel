<h1>Movies</h1>
<hr>
<button class="btn btn-primary" [routerLink]="['/movie-form', 0]"><i class="bi bi-plus-lg"></i> New movie</button>
<!-- <button [routerLink]="'/movie'">Go to movie</button> -->

<table class="table table-striped mt-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies$ | async">
      <th scope="row">{{ movie.id  }}</th>
      <td>{{ movie.title  }}</td>
      <td>{{ movie.year  }}</td>
      <td>
        <a class="btn btn-info btn-sm ml-2" [routerLink]="['/movie', movie.id]">
          <i class="bi bi-eye-fill"></i>
        </a>
        <a class="btn btn-primary btn-sm" [routerLink]="['/movie-form', movie.id]">
          <i class="bi bi-pencil"></i>
        </a>
        <a class="btn btn-danger btn-sm" (click)="deleteMovie(movie.id)">
          <i class="bi bi-file-x-fill"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
