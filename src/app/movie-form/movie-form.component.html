<h1>Create new Movie</h1>
<button [routerLink]="'/movies'" class="btn btn-primary btn-sm">Back to movies</button>
<hr>
<form [formGroup]="movieForm" (ngSubmit)="onSubmit(movieForm)">
  <div class="row">
    <div class="form-group col-8">
      <label for="">Title</label>
      <input type="text" [ngClass]="{'is-invalid': movieForm.get('title')?.hasError('required')}" class="form-control" formControlName="title"/>
    </div>

    <div class="form-group col-4">
      <label for="">Year</label>
      <input type="number"  [ngClass]="{'is-invalid': movieForm.get('year')?.hasError('required')}" class="form-control" formControlName="year" />
    </div>

    <div class="form-group col-6 mt-2">
      <label for="">Synopsis</label>
      <textarea name="synopsis" id="" cols="30" rows="10" [ngClass]="{'is-invalid': movieForm.get('synopsis')?.hasError('required')}" class="form-control" formControlName="synopsis"></textarea>
    </div>

    <div class="form-group col-6 mt-2">
      <label for="">Cover</label>
      <input type="text" [ngClass]="{'is-invalid': movieForm.get('cover')?.hasError('required')}" class="form-control" formControlName="cover"/>
    </div>

    <div class="form-group col mt-4 d-grid">
      <button type="submit" class="btn btn-block btn-success" [disabled]=movieForm.invalid>Send</button>
    </div>
  </div>
</form>
